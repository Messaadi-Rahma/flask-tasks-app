{% extends "home.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Task Manager</h2>
  <form method="post" action="{{ url_for('add_task_web') }}" class="d-flex mb-3">
    <input type="text" name="task" class="form-control me-2" placeholder="New task" required>
    <button class="btn btn-success">Add</button>
  </form>

  <ul class="list-group">
    {% for t in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ t['title'] }}
        <form method="post" action="{{ url_for('delete_task_web', task_id=t['id']) }}">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </li>
    {% else %}
      <li class="list-group-item">No tasks yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
